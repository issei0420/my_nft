<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NFT販売・ログイン</title>
    <!-- Bootstrap core CSS -->
    <link href=https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="/static/css/login.css" rel="stylesheet">
</head>
<body class="text-center">
    <main class="form-signin">
        <form action="/login" method="post">
            <h1 class="h3 mb-3 form-title rounded-top">NFT 出品サイト</h1>
            <h1 class="h6 mb-3 fw-normal">ログインしてください</h1>
            <h1 class="h6 mb-3 fw-normal text-danger">{{ .Msg }}</h1>
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="mail">
                <label for="floatingInput">メールアドレス</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
                <label for="floatingPassword">パスワード</label>
            </div>
            <input type="hidden" name="table" value="sellers">
            <button class="w-100 btn-lg btn btn-secondary" type="submit">ログイン</button>
            <p class="mt-3">利用者は<a href="/login">こちら</a></p>
        </form>
    </main>
</body>
</html>
