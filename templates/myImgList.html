{{ template "header" .}}
<div class="contents">
    <div class="text-center fs-5">
      <span class="border-bottom border-secondary border-1 p-1">保有画像一覧</span>
    </div>
    <table class="my-img-list table">
        <thead>
          <tr>
            <th scope="col">画像名</th>
          </tr>
        </thead>
        <tbody>
          {{ range .MyImgs }}
          <tr>
            <td>{{ .Filename }}<a class="btn btn-link" href="/myImage?id={{ .Id }}&filename={{ .Filename }}" role="button">表示</a></td>
          </tr>
          {{ end }}
        </tbody>
      </table>
</div>
{{ template "footer" .}}
