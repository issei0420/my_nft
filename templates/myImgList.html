{{ template "header" .}}
<div class="container" id="my-image-list">
    <div class="text-center fs-5">
      <span class="border-bottom border-secondary border-1 p-1">保有画像一覧</span>
    </div>
    <table class="my-img-list table mt-3">
        <thead>
          <tr>
            <th scope="col">画像名</th>
            <th scope="col">保有枚数</th>
          </tr>
        </thead>
        <tbody>
          {{ range .MyImgs }}
          <tr>
            <td><a class="btn btn-link" href="/myImage?id={{ .Id }}&filename={{ .Filename }}" role="button">{{ .Filename }}</a></td>
            <td>{{ .CountPortion }}</td>
          </tr>
          {{ end }}
        </tbody>
      </table>
</div>
{{ template "footer" .}}
