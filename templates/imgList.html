{{ template "header" .}}
<div class="contents">
    <div class="text-center fs-5">
      <span class="border-bottom border-secondary border-1 p-1">画像リスト</span>
    </div>
    <table class="table mt-4">
        <thead>
          <tr>
            <th scope="col">画像名</th>
            <th scope="col">抽選済み枚数</th>
            <th scope="col">登録日</th>
          </tr>
        </thead>
        <tbody>
          {{ range .Images }}
          <tr>
            <td>{{ .Filename }}<a class="btn btn-link" href="/image" role="button">表示</a></td>
            <td>_枚</td>
            <td>{{ .UploadDate }}</td>
          </tr>
          {{ end }}
        </tbody>
      </table>
</div>
{{ template "footer" .}}
