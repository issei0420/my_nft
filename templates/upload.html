{{ template "header" .}}
<div class="text-center fs-5">
    <span class="border-bottom border-secondary border-1 p-1">画像アップロード</span>
</div>
<div class="upload d-flex justify-content-center align-items-center">
    <form method="post" enctype="multipart/form-data" action="/upload" class="text-center">
        <div id="upload-box">
            <div id="upload-box-contents text-center">
                <p>ここにファイルをドロップ</p>
                <p>または</p>
                <input type="file" value="ファイルを選択" name="image" id="file-input">
                <input type="hidden" id="file-name" name="file-name">
            </div>
        </div>
        <div class="upload-submit mt-3">
            <h1 class="h6 mb-3 fw-normal text-danger">{{ .Message }}</h1>
            <input type="submit" value="アップロード">
        </div>
    </form>
</div>
<script src="/static/js/app.js"></script>
{{ template "footer" .}}
