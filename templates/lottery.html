{{ template "header" .}}
<div class="container" id="lottery-container">
    <div class="register text-center fs-5">
      <span class="border-bottom border-secondary border-1 p-1">抽選応募</span>
    </div>
    <form action="/lottery" method="post" class="mt-3">
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">抽選画像</label>
            <select id="selectImage" class="form-select" aria-label="Default select example" name="imageId">
                <option selected>未選択</option>
                {{ range .Images }}
                <option class="{{ .LotteryUnits }}" id="optionFilename" value="{{ .Id }}">{{ .Filename }}</option>
                {{ end }}
            </select>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">応募口数</label>
            <select class="form-select" aria-label="Default select example" name="units" id="selectUnits">
                <option selected>未選択</option>
            </select>
          </div>
          <div class="text-center">
            <input type="submit" class="btn btn btn-primary" role="button" value="応募">
          </div>
    </form>
</div>
<script src="/static/js/lottery.js"></script>
{{ template "footer" .}}
